name: Build (Windows / macOS / Linux)

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # <--- ensures all submodules are cloned

      # ----------------------------
      # Setup Conan
      # ----------------------------
      - name: Install Conan
        uses: conan-io/setup-conan@v1

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Conan install
        run: conan install . --build=missing

      # ----------------------------
      # Build
      # ----------------------------
      - name: Configure & Build
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "Building on Windows using conan-default preset"
            cmake --build --preset conan-default
          else
            echo "Building on Linux/macOS using conan-release preset"
            cmake --preset conan-release
            cmake --build --preset conan-release
          fi
        shell: bash

      # ----------------------------
      # Upload artifact
      # ----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/Release/
